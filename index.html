<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f4f4f9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    <title>Prime Factorization Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Side Buttons Section -->
    <div class="side-buttons" role="toolbar" aria-label="Game Controls">
        <!-- Difficulty Switches -->
        <div class="switch">
            <button id="beginnerSwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="beginnerLabel" tabindex="0"></button>
            <span id="beginnerLabel" class="switch-label">Beginner</span>
        </div>
        <div class="switch">
            <button id="easySwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="easyLabel" tabindex="0"></button>
            <span id="easyLabel" class="switch-label">Easy</span>
        </div>
        <div class="switch">
            <button id="mediumSwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="mediumLabel" tabindex="0"></button>
            <span id="mediumLabel" class="switch-label">Medium</span>
        </div>
        <div class="switch">
            <button id="hardSwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="hardLabel" tabindex="0"></button>
            <span id="hardLabel" class="switch-label">Hard</span>
        </div>
        <div class="switch">
            <button id="extremeSwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="extremeLabel" tabindex="0"></button>
            <span id="extremeLabel" class="switch-label">Extreme</span>
        </div>
        <!-- Dark Mode Switch -->
        <div class="switch">
            <button id="darkModeSwitch" class="switch-toggle" role="switch"
                aria-checked="false" aria-pressed="false"
                aria-labelledby="darkModeLabel" tabindex="0"></button>
            <span id="darkModeLabel" class="switch-label">Dark Mode</span>
        </div>
    </div>
    
    <main>
        <!-- Game Container -->
        <div class="game-container">
            <!-- Number Display -->
            <div class="number-display" id="numberDisplay">56</div>

            <!-- User Input -->
            <input type="text" id="userInput" class="user-input"
                placeholder="Enter a prime factor or press 'Enter' if the number is prime." />

            <!-- Ghost stopwatch (round time) -->
            <div id="roundTimer" class="round-timer">0.00 s</div>

            <!-- Feedback Section -->
            <div class="feedback" id="feedback"></div>

            <!-- Leaderboard Section -->
            <div class="leaderboard">
                <!-- Streak Information -->
                <p>Streak: <span id="streak">0</span></p>
                <p>Best Streak: <span id="bestStreak">0</span></p>

                <!-- Leaderboard Controls -->
                <div id="leaderboardControls" style="margin-bottom: 10px;">
                    <button id="toggleLeaderboard" class="button">Hide Leaderboard</button>
                    <button id="clearLeaderboard" class="button" style="margin-left: 10px;">Clear Leaderboard</button>
                </div>

                <!-- Leaderboard List -->
                <div id="leaderboardList">
                    <h3>Leaderboard:</h3>
                    <ul id="leaderboardItems"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeTutorial" class="close-button">&times;</span>
            <h2>How to Play</h2>
            <p>Enter prime factors one at a time. Press Enter to confirm a composite, or leave the input blank and press
                Enter if it's prime.</p>
            <img src="howtoplay.gif" alt="Animated demonstration of factoring 54 into 2 times 3 cubed" style="width: 100%; max-width: 500px; margin-top: 10px;">
        </div>
    </div>
    <button id="showTutorial" class="button" style="position: absolute; top: 10px; right: 10px;">?</button>

    <!-- Links to Homepage and GitHub -->
    <div id="footer">
        <p>
            <a href="https://localhost433.github.io" target="_blank">My Homepage</a> |
            <a href="https://github.com/localhost433/Prime-Factorization-Game" target="_blank">GitHub Repo</a>
        </p>
    </div>

    <!-- JavaScript -->
    <script src="src/script.js"></script>
</body>

</html>
